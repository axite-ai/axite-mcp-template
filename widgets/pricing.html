<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-transparent">
    <div class="p-4 rounded-lg bg-gray-800 text-white">
        <h2 class="text-lg font-bold mb-2">Upgrade to Access More Features</h2>
        <p class="mb-4">To get your account health check and other premium features, please subscribe to a plan.</p>
        <button id="subscribe-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            View Plans
        </button>
    </div>
    <script>
        document.getElementById('subscribe-button').addEventListener('click', () => {
            if (window.openai) {
                window.openai.openExternal({ href: '/custom-page' });
            } else {
                console.error('openai object not found');
            }
        });
    </script>
</body>
</html>

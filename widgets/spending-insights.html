<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spending Insights</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .insights {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .category-name {
      font-weight: 600;
    }
    .category-amount {
      font-weight: 600;
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    function formatCurrency(amount, currency = 'USD') {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currency
      }).format(Math.abs(amount));
    }

    function renderInsights() {
      const toolOutput = window.openai?.toolOutput;

      if (!toolOutput || !toolOutput.categories) {
        document.getElementById('root').innerHTML = '<p>No spending data available</p>';
        return;
      }

      const categories = toolOutput.categories || [];

      const html = `
        <div class="insights">
          ${categories.map(cat => `
            <div class="category">
              <div class="category-name">${cat.category}</div>
              <div class="category-amount">${formatCurrency(cat.total_spent)}</div>
            </div>
          `).join('')}
        </div>
      `;

      document.getElementById('root').innerHTML = html;
    }

    // Initial render
    renderInsights();

    // Listen for updates
    window.addEventListener('openai:set_globals', () => {
      renderInsights();
    });
  </script>
</body>
</html>

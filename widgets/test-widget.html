<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Widget</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="message">Hello World!</h1>
  </div>
  <script>
    function render() {
      const toolOutput = window.openai?.toolOutput;
      if (toolOutput && toolOutput.message) {
        document.getElementById('message').textContent = toolOutput.message;
      }
    }
    render();
    window.addEventListener('openai:set_globals', () => {
      render();
    });
  </script>
</body>
</html>
